<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .quote {
            position: absolute;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.25); /* Glass effect */
            backdrop-filter: blur(8px); /* Smooth blur */
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: #662d91; /* Purple color for text */
            text-align: center;
            max-width: 250px;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect for pop-ups */
        .quote:hover {
            transform: scale(1.1);
        }

        /* Floating effect */
        @keyframes floatUp {
            0% { transform: translateY(10px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .quote:nth-child(odd) {
            animation: fadeInOut 4s ease-in-out forwards, floatUp 2s infinite alternate ease-in-out;
        }

        /* Fade In and Out Effect */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @media screen and (max-width: 767px) {
            .quote {
                font-size: 14px; /* Smaller font size for mobile */
                max-width: 200px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Our Franchise Page</h1>
        <p>Explore our franchise opportunities and benefits.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            console.log("Generating Quotes...");

            const quotes = [
                "NO royalty fee",
                "Renewal after 3 years",
                "Pre-school management app",
                "Best curriculum",
                "Flexible working model",
                "Affordable investment"
            ];

            const positions = []; // Store positions to prevent overlap

            for (let i = 0; i < quotes.length; i++) {
                setTimeout(() => {
                    createQuote(quotes[i], positions);
                }, Math.random() * 2000 + 500); // Random delay
            }
        };

        function createQuote(text, positions) {
            console.log("Creating quote:", text);

            const quoteDiv = document.createElement("div");
            quoteDiv.classList.add("quote");
            quoteDiv.innerText = text;

            let x, y;
            let overlap = true;
            let attempts = 0;
            const maxAttempts = 10; // Prevent infinite loops

            // Adjust position for different screen sizes
            const width = window.innerWidth;
            const height = window.innerHeight;

            do {
                x = Math.max(10, Math.random() * (width - 270));
                y = Math.max(10, Math.random() * (height - 180));

                overlap = positions.some(pos => Math.abs(pos.x - x) < 220 && Math.abs(pos.y - y) < 90);
                attempts++;
            } while (overlap && attempts < maxAttempts);

            positions.push({ x, y });

            quoteDiv.style.left = `${x}px`;
quoteDiv.style.top = `${y}px`;


            document.body.appendChild(quoteDiv);

            setTimeout(() => {
                quoteDiv.remove();
            }, 4000);
        }
    </script>
</body>
</html>
