<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: white;
            color: #662d91;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .contact-container {
            
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            z-index: 10;
            gap: 20px;
        }
        
        .contact-container img {
            
            margin-right: 20%;
            width: 400px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .quote-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-style: italic;
            color: #662d91;
            padding: 15px 20px;
            border-radius: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .form-color{
            border: solid 2px #662d91;
            border-radius: 20px;
            padding: 10%;
            width: 200%;
            background-color: #662d91;
        }
    </style>
</head>
<body>
    <div id="quoteContainer"></div>

    <div class="container contact-container" id="contactContainer">
        <img src="Screenshot 2025-02-08 104830.png" alt="Contact Image">
        <div>
            <div class="form-color">
            <h2 class="text-center">Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: white;color: #662d91;">Submit</button>
            </form>
        </div>
    </div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quotes = [
                "Franchise is not just a business, it's a proven system for success.",
                "The best way to predict the future is to create it with a franchise.",
                "Owning a franchise means you're in business for yourself, but not by yourself."
            ];
            
            const quoteContainer = document.getElementById("quoteContainer");
            let index = 0;

            function showNextQuote() {
                if (index >= quotes.length) {
                    // Show contact form after last quote disappears
                    setTimeout(() => {
                        document.getElementById("contactContainer").style.opacity = "1";
                    }, 500);
                    return;
                }

                let bubble = document.createElement("div");
                bubble.classList.add("quote-bubble");
                bubble.innerText = quotes[index];
                quoteContainer.appendChild(bubble);

                // Show quote
                setTimeout(() => bubble.style.opacity = "1", 100);

                // Hide quote and remove it after delay
                setTimeout(() => {
                    bubble.style.opacity = "0";
                    setTimeout(() => {
                        bubble.remove();
                        index++;
                        showNextQuote(); // Show next quote after the current one disappears
                    }, 200);
                },500); // Display each quote for 2 seconds
            }

            // Start showing quotes
            showNextQuote();
        });
    </script>
</body>
</html>
